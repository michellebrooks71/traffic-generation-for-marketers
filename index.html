<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding-top: 100px;
  text-align: center;
  color: #fff;
  background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23d5ab);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* Animation Keyframes */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .container {
      background: #fff;
      color: #000;
      padding: 50px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
    }
    .container h1,
    .container h2 {
      color: #000;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      font-weight: bold;
      line-height: 1.2;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: normal;
    }
    .form-wrapper {
      margin-top: 20px;
    }
    .form-wrapper button {
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    .form-wrapper button:hover {
      background: #218838;
    }
    footer {
      margin-top: 350px;
      font-size: 14px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 18px;
      }
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    .popup-content h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .popup-content input[type="email"] {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .popup-content button {
      padding: 14px 30px;
      font-size: 18px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .popup-content button:hover {
      background: #0056b3;
    }
.popup-content input.submit {
  padding: 16px 40px;
  font-size: 20px;
  background: linear-gradient(135deg, #28a745, #218838);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: background 0.3s ease, transform 0.3s ease;
}

.popup-content input.submit:hover {
  background: linear-gradient(135deg, #218838, #28a745);
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <div class="container">
    <h1>FREE: Drive Massive Traffic Now: 18 Traffic Generation Checklists For Marketers!</h1>
    <h2>Download This FREE Collection Of 18 Checklists And Discover Proven Strategies To Flood Your Website With Targeted Traffic, Guaranteed To Boost Your Bottom Line!
</h2>
    <div class="form-wrapper">
      <button onclick="document.getElementById('popup').style.display='flex'">GET INSTANT FREE ACCESS</button>
    </div>
  </div>

<style>
  .af-textWrap input {
    width: 90%; /* Ensures both Name and Email take up the full width */
    padding: 10px; /* Adds comfortable spacing inside the fields */
    margin-bottom: 15px; /* Provides consistent spacing between inputs */
    font-size: 16px; /* Ensures uniform text size */
  }

  h3 {
    margin-bottom: 20px; /* Adds spacing between header and Name field */
  }

  .buttonContainer {
    margin-top: 15px; /* Ensures equal spacing between email and button */
  }
</style>

<!-- Popup box -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Enter Your BEST Email For FREE Access</h3>
    <!-- GetResponse Form -->
<form action="https://app.getresponse.com/add_subscriber.html" accept-charset="utf-8" method="post">
  
  <!-- Name Field -->
  <div class="af-element">
    <div class="af-textWrap">
      <input class="text" id="nameField" type="text" name="name" placeholder="Enter your name *" required />
    </div>
    <div class="af-clear"></div>
  </div>
  
  <!-- Email Field -->
  <div class="af-element">
    <div class="af-textWrap">
      <input class="text" type="email" name="email" placeholder="Enter your email *" required />
    </div>
    <div class="af-clear"></div>
  </div>

  <!-- Hidden Fields for GetResponse -->
  <input type="hidden" name="campaign_token" value="iERZT" />
  <input type="hidden" name="thankyou_url" value="" />
  <input type="hidden" name="start_day" value="0" />

  <!-- Submit Button -->
  <div class="af-element buttonContainer">
    <input name="submit" class="submit" type="submit" value="Subscribe" />
    <div class="af-clear"></div>
  </div>

</form>


  </div>
</div>


  <footer>
     <a href="legal.html">Legal Pages</a>
  </footer>

  <script>
    // Close popup on click outside
    window.onclick = function(event) {
      const popup = document.getElementById('popup');
      if (event.target === popup) {
        popup.style.display = "none";
      }
    }
  </script>
</body>
</html>
